#服务器标志字符串
ALBasicServer.ServerTag = ALBasicServer
#同步任务执行的线程数量
ALBasicServer.SynTaskDealThreadNum = 4
#Socket信息发送线程数量
ALBasicServer.ServerSendBackDealThreadNum = 1
#定时任务的时间精度
ALBasicServer.TimerCheckTime = 50
#是否检测线程加锁等级合法性
ALBasicServer.CheckMutex = true
#服务器开启监听端口
ALBasicServer.ServerPort = 1001
#服务器Socket端口接收缓冲区字节长度
ALBasicServer.ServerSocketBufLen = 131072

################以上为ALBasicServer服务器基础配置#######################


